<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Avaliacões</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nota</th>
	                        <th>Filme</th>
	                        <th>Usuário</th>
	                        <th>Comentário</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="c : ${avaliacoes}">
		                        <td th:text="${c.id}">1</td>
		                        <td th:text="${c.nota}">5</td>
		                        <td th:text="${c.filme.titulo}">Matrix</td>
		                        <td th:text="${c.nomeUsuario}">5</td>
		                        <td th:text="${c.comentario}">5</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/avaliacoes/editar/{id} (id=${c.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_avaliacoes/excluir/', c.id)  }" type="button" 
		                                    class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>	
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        	        
	    </section>
</body>
</html>
