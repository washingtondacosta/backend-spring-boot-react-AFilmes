<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Filmes</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/filmes/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Filme</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Titulo</th>
							<th>Sinopse</th>
							<th>Ano de Lançamento</th>
							<th>Produtor(es)</th>
							<th>Protagonista(s)</th>
							<th>Média das avaliações</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${filmes}">
							<td th:text="${d.id}">3</td>
							<td th:text="${d.titulo}">Matrix</td>
							<td th:text="${d.sinopse}">Matrix</td>
							<td th:text="${d.anoLancamento}">1999</td>
							<td th:text="${d.produtores}">Lana Wachowski e Lilly
								Wachowski</td>
							<td th:text="${d.protagonistas}">Keanu Reeves</td>
							<td th:text="${d.mediaAvaliacoes}">5</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/filmes/editar/{id} (id=${d.id}) }" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${ 'btn_filmes/excluir/' + d.id}" type="button"
									class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button>
								
								<a th:href="${'/avaliacoes/cadastrar?filme=' + d.id + '&nome=' + d.titulo}" class="btn btn-warning btn-sm">
									<span class="oi oi-star" title="Avaliar Filme"
										aria-hidden="true"></span>
								</a>
								</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
