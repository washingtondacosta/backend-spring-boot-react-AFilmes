<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Avaliações</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/avaliacoes/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Avaliações</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${avaliacao.id == null} ? @{/avaliacoes/salvar} : @{/avaliacoes/editar}"
				th:object="${avaliacao}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="filme">Filme</label>
                        <input type="text" class="form-control" id="nome" readonly/>
                        
						<input type="hidden" class="form-control" id="filme"
							placeholder="" autofocus="autofocus" th:field="*{filme}" />
					</div>
					
					<div class="form-group col-md-12">
						<label for="nome">Avaliacão</label> 
						<select th:field="*{nota}">
							<option th:value="0" th:text="0"></option>
							<option th:value="1" th:text="1"></option>
							<option th:value="2" th:text="2"></option>
							<option th:value="3" th:text="3"></option>
							<option th:value="4" th:text="4"></option>
							<option th:value="5" th:text="5"></option>
						</select>
					</div>

					<div class="form-group col-md-12">
						<label for="nomeUsuario">Digite seu nome</label> <input
							type="text" class="form-control" id="nomeUsuario" placeholder=""
							autofocus="autofocus" th:field="*{nomeUsuario}" />
					</div>

					<div class="form-group col-md-12">
						<label for="comentario">Digite seu comentário</label>
						<textarea class="form-control" id="comentario" rows="3"
							autofocus="autofocus" th:field="*{comentario}"></textarea>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
